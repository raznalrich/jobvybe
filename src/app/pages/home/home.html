<div class="home-container">
	<header>
		<h1>Job Vacancies</h1>
		<p class="subtitle">Find your next opportunity</p>
	</header>
	<section class="job-list">
		<!-- Placeholder for job cards -->
		<div class="job-card" *ngFor="let job of jobs; let i = index">
			<h2>{{ job.title }}</h2>
			<p>{{ job.company }}</p>
			<span class="location">{{ job.location }}</span>
			<button class="apply-btn" (click)="apply(i)">Apply</button>
		</div>
		<div *ngIf="!jobs.length" class="empty-state">No vacancies available.</div>
	</section>
</div>
