<div class="home-container">
	<header>
		<h1>Job Vacancies</h1>
		<p class="subtitle">Find your next opportunity</p>
	</header>
	<section class="job-list">
		<div *ngIf="loading" class="loading">Loading jobs...</div>
		<ng-container *ngIf="!loading && jobs.length > 0">
			<div class="job-card" *ngFor="let job of jobs; let i = index">
				<h2>{{ job.title }}</h2>
				<p>{{ job.company }}</p>
				<span class="location">{{ job.location }}</span>
				<button class="apply-btn" (click)="apply(job.id)">Apply</button>
			</div>
		</ng-container>
		<div *ngIf="!loading && jobs.length === 0" class="empty-state">No vacancies available.</div>
	</section>
</div>
