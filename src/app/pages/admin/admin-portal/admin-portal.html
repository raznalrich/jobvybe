<div class="admin-container">
	<header>
		<h1>Admin Portal</h1>
		<p class="subtitle">Manage job vacancies</p>
	</header>
	<section class="admin-actions">
			<button class="add-btn" (click)="openAddModal()">Add Job Vacancy</button>
			<div class="modal-backdrop" *ngIf="showAddModal()">
				<div class="modal">
					<h2>{{ isEditMode() ? 'Edit Job Vacancy' : 'Add Job Vacancy' }}</h2>
					<form (ngSubmit)="saveJob()" #jobForm="ngForm">
						<input type="text" placeholder="Title" [(ngModel)]="newJob.title" name="title" required />
						<input type="text" placeholder="Company" [(ngModel)]="newJob.company" name="company" required />
						<input type="text" placeholder="Location" [(ngModel)]="newJob.location" name="location" required />
						<input type="text" placeholder="Type" [(ngModel)]="newJob.type" name="type" required />
						<input type="text" placeholder="Image URL" [(ngModel)]="newJob.image" name="image" />
						<textarea placeholder="Description" [(ngModel)]="newJob.description" name="description" required></textarea>
						<div class="modal-actions">
							<button type="submit" class="add-btn">{{ isEditMode() ? 'Update' : 'Add' }}</button>
							<button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
						</div>
					</form>
				</div>
			</div>
	</section>
	<section class="admin-list">
		<!-- Placeholder for admin job cards -->
		 
		<div class="admin-job-card" *ngFor="let job of jobs(); let i = index">
			<h2>{{ job.title }}</h2>
			<p>{{ job.company }}</p>
			<span class="location">{{ job.location }}</span>
			<div class="actions">
				<button class="edit-btn" (click)="editJob(i)">Edit</button>
				<button class="delete-btn" (click)="deleteJob(i)">Delete</button>
			</div>
		</div>
		<div *ngIf="!jobs().length" class="empty-state">No vacancies to manage.</div>
	</section>
</div>
